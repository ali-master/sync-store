<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Sync Storage - Basic Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #b8daff;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .data-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        .data-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 10px;
            margin: 5px 0;
        }
        .data-item strong {
            color: #495057;
        }
        #logs {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Remote Sync Storage - Basic Example</h1>
    
    <div id="status" class="status loading">Initializing...</div>
    
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" value="demo-user-123" />
    </div>
    
    <div class="form-group">
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" value="http://localhost:3000" />
    </div>
    
    <button onclick="initializeStorage()">Connect</button>
    <button onclick="disconnectStorage()" disabled id="disconnectBtn">Disconnect</button>
    
    <h2>Storage Operations</h2>
    
    <div class="form-group">
        <label for="key">Key:</label>
        <input type="text" id="key" placeholder="Enter key name" />
    </div>
    
    <div class="form-group">
        <label for="value">Value (JSON):</label>
        <textarea id="value" rows="3" placeholder="Enter JSON value"></textarea>
    </div>
    
    <button onclick="setItem()" disabled id="setBtn">Set Item</button>
    <button onclick="getItem()" disabled id="getBtn">Get Item</button>
    <button onclick="removeItem()" disabled id="removeBtn">Remove Item</button>
    <button onclick="clearAll()" disabled id="clearBtn">Clear All</button>
    <button onclick="getAllItems()" disabled id="getAllBtn">Get All Items</button>
    
    <h2>Current Data</h2>
    <div id="dataDisplay" class="data-display">
        <em>No data loaded</em>
    </div>
    
    <h2>Event Log</h2>
    <div id="logs"></div>
    
    <script type="module">
        let storage = null;
        
        window.log = function(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #569cd6">[${timestamp}]</span> ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type}] ${message}`);
        };
        
        window.updateStatus = function(status, isConnected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
            
            // Enable/disable buttons based on connection
            const buttons = ['setBtn', 'getBtn', 'removeBtn', 'clearBtn', 'getAllBtn'];
            buttons.forEach(id => {
                document.getElementById(id).disabled = !isConnected;
            });
            
            document.getElementById('disconnectBtn').disabled = !isConnected;
        };
        
        window.displayData = function(data) {
            const display = document.getElementById('dataDisplay');
            
            if (!data || data.length === 0) {
                display.innerHTML = '<em>No data available</em>';
                return;
            }
            
            let html = '';
            if (Array.isArray(data)) {
                data.forEach(item => {
                    html += `
                        <div class="data-item">
                            <strong>${item.key}:</strong> ${JSON.stringify(item.value, null, 2)}
                            <br><small>Version: ${item.version || 'N/A'} | Last Modified: ${item.lastModified || 'N/A'}</small>
                        </div>
                    `;
                });
            } else {
                html = `<div class="data-item">${JSON.stringify(data, null, 2)}</div>`;
            }
            
            display.innerHTML = html;
        };
        
        window.initializeStorage = async function() {
            const userId = document.getElementById('userId').value;
            const serverUrl = document.getElementById('serverUrl').value;
            
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }
            
            try {
                updateStatus('Connecting...', false);
                log('Initializing remote storage...');
                
                // Import the RemoteStorage class
                const { RemoteStorage } = await import('/@usex/sync-client');
                
                storage = new RemoteStorage({
                    userId: userId,
                    serverUrl: serverUrl,
                    autoConnect: true,
                });
                
                // Set up event listeners
                storage.on('connect', () => {
                    updateStatus('Connected', true);
                    log('âœ… Connected to server');
                    getAllItems(); // Load initial data
                });
                
                storage.on('disconnect', () => {
                    updateStatus('Disconnected', false);
                    log('âŒ Disconnected from server');
                });
                
                storage.on('error', (error) => {
                    updateStatus('Error: ' + error.message, false);
                    log('âŒ Error: ' + error.message);
                });
                
                storage.on('change', (event) => {
                    log(`ðŸ”„ Data changed locally: ${event.key} = ${JSON.stringify(event.newValue)}`);
                    getAllItems(); // Refresh display
                });
                
                storage.on('sync', (event) => {
                    log(`ðŸ”„ Data synced from remote: ${event.key || 'multiple items'}`);
                    getAllItems(); // Refresh display
                });
                
                // Wait for connection
                await storage.waitForConnection();
                
            } catch (error) {
                updateStatus('Connection failed: ' + error.message, false);
                log('âŒ Connection failed: ' + error.message);
            }
        };
        
        window.disconnectStorage = function() {
            if (storage) {
                storage.disconnect();
                storage = null;
                updateStatus('Disconnected', false);
                log('Disconnected from server');
                displayData(null);
            }
        };
        
        window.setItem = async function() {
            if (!storage) return;
            
            const key = document.getElementById('key').value;
            const valueStr = document.getElementById('value').value;
            
            if (!key) {
                alert('Please enter a key');
                return;
            }
            
            let value;
            try {
                value = valueStr ? JSON.parse(valueStr) : null;
            } catch (error) {
                alert('Invalid JSON value');
                return;
            }
            
            try {
                await storage.setItem(key, value);
                log(`âœ… Set item: ${key} = ${JSON.stringify(value)}`);
                
                // Clear form
                document.getElementById('key').value = '';
                document.getElementById('value').value = '';
                
            } catch (error) {
                log(`âŒ Failed to set item: ${error.message}`);
            }
        };
        
        window.getItem = function() {
            if (!storage) return;
            
            const key = document.getElementById('key').value;
            if (!key) {
                alert('Please enter a key');
                return;
            }
            
            const value = storage.getItem(key);
            log(`ðŸ“– Get item: ${key} = ${JSON.stringify(value)}`);
            displayData(value);
        };
        
        window.removeItem = async function() {
            if (!storage) return;
            
            const key = document.getElementById('key').value;
            if (!key) {
                alert('Please enter a key');
                return;
            }
            
            try {
                await storage.removeItem(key);
                log(`ðŸ—‘ï¸ Removed item: ${key}`);
                document.getElementById('key').value = '';
            } catch (error) {
                log(`âŒ Failed to remove item: ${error.message}`);
            }
        };
        
        window.clearAll = function() {
            if (!storage) return;
            
            if (confirm('Are you sure you want to clear all data?')) {
                storage.clear();
                log('ðŸ—‘ï¸ Cleared all data');
                displayData(null);
            }
        };
        
        window.getAllItems = async function() {
            if (!storage) return;
            
            try {
                const items = await storage.getAllItems();
                log(`ðŸ“– Retrieved ${items.length} items`);
                displayData(items);
            } catch (error) {
                log(`âŒ Failed to get all items: ${error.message}`);
            }
        };
        
        // Initialize on page load
        window.addEventListener('load', () => {
            log('Page loaded. Ready to connect.');
        });
    </script>
</body>
</html>
